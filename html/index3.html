<body>

  </div>

$("#send").on("click", function(){
  const handan = $('select').val();
  //console.log(handan);
 
  let result=""
  let description=""
    if ( handan == 1 ) {
      //console.log('うまくいってます');
  
      result = "Bench Press or Incline Dumbel Press"

      $("#judgment").text(result)
      $("#description").text(description)
    } else if (handan == 2) {
        //console.log('あああああ');
        result = "aaaa"
        $("#judgment").text(result)        
    } else if (handan == 3) {
        result = "bbbb"
        $("#judgment").text(result)

        result = "cccc"  
        $("#judgment").text(result)  
    } else if (handan == 5) {
        result = "ddd"
        $("#judgment").text(result)
      }});
